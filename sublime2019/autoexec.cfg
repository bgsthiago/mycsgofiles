// Comandos de rate
 
rate "128000"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
 
// Escala do radar
cl_radar_scale "0.4";

// Jumpthrow
alias +jumpthrow "+jump;-attack"

alias -jumpthrow "-jump"

bind space +jumpthrow

 
// Força que o mapa seja carregado antes de início, aumenta um pouco fps durante jogo.
cl_forcepreload 1

// Disables The Servers Message of The Day.
cl_disablehtmlmotd "1" 

// Gunfire Lightning. Spot Enemies Easier. FPS CFG's Disables This. DONT. http://imgur.com/xzGK0kn
r_dynamic "1"

// Comandos para remover a movimentação do olho
r_eyegloss "0" // No Makeup.

r_eyemove "0" // No Eye Movement.

r_eyeshift_x "0" // No Eye Movement X-Angel.

r_eyeshift_y "0" // No Eye Movement Y-Angel.

r_eyeshift_z "0" // No Eye Movement Z-Angel.

r_eyesize "0" // Smaller Eyes.

// comandos de mira

cl_crosshair_sniper_width "2"// Sniper Scope Thickness. http://imgur.com/aivQc5Z
cl_crosshairalpha "255" // More Visible Crosshair When You Aim On Something Bright. http://imgur.com/iZrpKVj

// Comandos de radar

cl_radar_always_centered "0" // Better Radar View. http://imgur.com/31tZkYE

cl_radar_icon_scale_min "1" // Bigger Player Icons On The Radar. http://imgur.com/aGj4IWG

// FPS

fps_max 200
fps_max_menu 200

// Misc

cl_join_advertise "2" // Friends Can Now Join Your Community Server Without Your Invite.
